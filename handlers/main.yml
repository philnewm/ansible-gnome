---

- name: Update dconf
  become: true
  ansible.builtin.command:
    cmd: "dconf update"
  register: dconf_update_result
  changed_when: dconf_update_result.rc == 0

- name: Reboot Host
  become: true
  when:
    - gnome_enable_reboot
    - ansible_facts.virtualization_type not in ["docker", "podman", "lxc", "containerd", "container"]
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible"

...
