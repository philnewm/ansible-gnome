---

state: present

install_dir: "/tmp/install"
gnome_enable_reboot: true
headless_mode: false
gnome_rpm_fusion_target_distro: "EL"

gnome_rpmfusion_repos:
  - name: "rpmfusion-free-updates"
    description: "RPM Fusion for {{ gnome_rpm_fusion_target_distro }} {{ ansible_distribution_major_version }} - Free - Updates"
    baseurl: "https://download1.rpmfusion.org/free/{{ gnome_rpm_fusion_target_distro | lower }}/updates/{{ ansible_distribution_major_version }}/$basearch/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://download1.rpmfusion.org/free/{{ gnome_rpm_fusion_target_distro | lower }}/RPM-GPG-KEY-rpmfusion-free-{{ gnome_rpm_fusion_target_distro | lower }}-{{ ansible_distribution_major_version }}"
    priority: 99
    timeout: 3
    skip_if_unavailable: false
  - name: rpmfusion-nonfree-updates
    description: "RPM Fusion for {{ gnome_rpm_fusion_target_distro }} {{ ansible_distribution_major_version }} - Nonfree - Updates"
    baseurl: "https://download1.rpmfusion.org/nonfree/{{ gnome_rpm_fusion_target_distro | lower }}/updates/{{ ansible_distribution_major_version }}/$basearch/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://download1.rpmfusion.org/nonfree/{{ gnome_rpm_fusion_target_distro | lower }}/RPM-GPG-KEY-rpmfusion-nonfree-{{ gnome_rpm_fusion_target_distro | lower }}-{{ ansible_distribution_major_version }}"
    priority: 99
    timeout: 3
    skip_if_unavailable: false

gnome_gedit_plugins: ['gedit-plugins']

gnome_packages:
  "default": &gnome_pkgs_default
    - gnome-shell
    - gnome-themes-extra # includes Adwaita-dark
    - gnome-terminal
    - gnome-calendar
    - gnome-system-monitor
    - gnome-software
    - gedit
    - eog
    - nautilus
    - gnome-calculator
    - gnome-tweaks
    - gnome-user-docs
    - gnome-photos
    - gnome-font-viewer
    - gnome-characters
    - gnome-devel-docs
    - gnome-disk-utility
    - baobab
    - meld
  "RedHat":
    - *gnome_pkgs_default
    - gvfs-smb
    - gvfs-fuse
    - gnome-extensions-app
    - gnome-control-center-filesystem
    - nextcloud-client-nautilus
  "Debian":
    - *gnome_pkgs_default
    - gnome-shell-extension-prefs
    - gnome-control-center
    - nautilus-nextcloud

gnome_obsolete_packages:
  "default": &osbolete_pkgs_default
    - gnome-tour
    - gnome-shell-extension-background-logo
    - gnome-software-plugin-snap
    - gnome-startup-applications
    - byobu
  "RedHat":
    - *osbolete_pkgs_default
    - gnome-remote-desktop
  "Debian":
    # INFO gnome-remote-desktop is a part of gnome-control-center package
    - *osbolete_pkgs_default

flatpaks:
  - io.missioncenter.MissionCenter
  - org.gtk.Gtk3theme.Adwaita-dark

gdm_config_file:
  "CentOS": "/etc/gdm/custom.conf"
  "AlmaLinux": "/etc/gdm/custom.conf"
  "Rocky": "/etc/gdm/custom.conf"
  "Fedora": "/etc/gdm/custom.conf"
  "Ubuntu": "/etc/gdm3/custom.conf"
  "Debian": "/etc/gdm3/daemon.conf"

gdm_default_resolution_x: 1280
gdm_default_resolution_y: 800
gdm_default_refresh_rate: 59.81
gdm_vbox_display_name:
  "RedHat": "Virtual-1"
  "Debian": "Virtual1"
gdm_user_name:
  "CentOS": "gdm"
  "AlmaLinux": "gdm"
  "Rocky": "gdm"
  "Fedora": "gdm"
  "Ubuntu": "gdm"
  "Debian": "Debian-gdm"
gdm_monitor_config_sys_path:
  "RedHat": "/var/lib/gdm/.config"
  "Debian": "/var/lib/gdm3/.config"

...
