---

state: present

install_dir: "/tmp/install"
gnome_enable_reboot: true
headless_mode: false
gnome_rpm_fusion_target_distro: "EL"

gnome_gedit_plugins: ['gedit-plugins']

gnome_packages:
  default: &gnome_pkgs_default
    - gnome-shell
    - gnome-themes-extra # Note includes Adwaita-dark
    - gnome-terminal
    - gnome-calendar
    - gnome-system-monitor
    - gnome-software
    - gedit
    - eog
    - nautilus
    - gnome-calculator
    - gnome-tweaks
    - gnome-user-docs
    - gnome-font-viewer
    - gnome-characters
    - gnome-disk-utility
    - baobab
    - meld
  redhat: &gnome_pkgs_redhat
    - *gnome_pkgs_default
    - gvfs-smb
    - gvfs-fuse
    - gnome-extensions-app
    - gnome-control-center-filesystem
    - nextcloud-client-nautilus
    - gnome-photos
  centos: *gnome_pkgs_redhat
  almalinux: *gnome_pkgs_redhat
  rocky: *gnome_pkgs_redhat
  fedora: *gnome_pkgs_redhat
  debian:
    - *gnome_pkgs_default
    - gnome-shell-extension-prefs
    - gnome-control-center
    - nautilus-nextcloud
    - gnome-photos
  ubuntu:
    - *gnome_pkgs_default
    - gnome-shell-extension-prefs
    - gnome-control-center
    - nautilus-nextcloud

gnome_obsolete_packages:
  "default": &osbolete_pkgs_default
    - gnome-tour
    - gnome-shell-extension-background-logo
    - gnome-software-plugin-snap
    - gnome-startup-applications
    - byobu
    - malcontent-control
    - mal-content-tools
    - malcontent-pam
  "RedHat":
    - *osbolete_pkgs_default
    - gnome-remote-desktop
  "Debian":
    # Note gnome-remote-desktop is a part of gnome-control-center package
    - *osbolete_pkgs_default

flatpaks:
  - io.missioncenter.MissionCenter
  - org.gtk.Gtk3theme.Adwaita-dark

gdm_config_file:
  "CentOS": "/etc/gdm/custom.conf"
  "AlmaLinux": "/etc/gdm/custom.conf"
  "Rocky": "/etc/gdm/custom.conf"
  "Fedora": "/etc/gdm/custom.conf"
  "Ubuntu": "/etc/gdm3/custom.conf"
  "Debian": "/etc/gdm3/daemon.conf"

gdm_default_resolution_x: 1280
gdm_default_resolution_y: 800
gdm_default_refresh_rate: 59.81
gdm_vbox_display_name:
  "RedHat": "Virtual-1"
  "Debian": "Virtual1"
gdm_user_name:
  "CentOS": "gdm"
  "AlmaLinux": "gdm"
  "Rocky": "gdm"
  "Fedora": "gdm"
  "Ubuntu": "gdm"
  "Debian": "Debian-gdm"
gdm_monitor_config_sys_path:
  "RedHat": "/var/lib/gdm/.config"
  "Debian": "/var/lib/gdm3/.config"

...
